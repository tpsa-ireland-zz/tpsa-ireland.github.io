<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta property="og:title" content="{{ site.title }}"/>
<meta property="og:description " content="{{ site.tag_line }}"/>
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
<meta property="og:image" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}icon.png" />
<title>{{ site.title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ site.tag_line }}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
{% if site.favicon %}
<link rel="shortcut icon" href="{{ site.favicon }}" />
{% endif %}
<script src="https://kit.fontawesome.com/f7bad4bd2f.js"></script>
